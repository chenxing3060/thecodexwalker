<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <title>游戏结束 - 万象行者</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景动画效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23g)"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="1.5" fill="url(%23g)"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s"/></circle><circle cx="40" cy="70" r="1" fill="url(%23g)"><animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" begin="2s"/></circle></svg>') repeat;
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .credits-container {
            text-align: center;
            max-width: 800px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #64b5f6, #42a5f5, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(33, 150, 243, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(33, 150, 243, 0.3); }
            to { text-shadow: 0 0 40px rgba(33, 150, 243, 0.6); }
        }

        .completion-text {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #e3f2fd;
            font-weight: 300;
            line-height: 1.6;
        }

        .demo-notice {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #ffcc02;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(255, 204, 2, 0.3);
        }

        .author-signature {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #b0bec5;
            font-style: italic;
        }

        .continue-button {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
            font-family: inherit;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .continue-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(33, 150, 243, 0.4);
            background: linear-gradient(45deg, #1976d2, #00bcd4);
        }

        .continue-button:active {
            transform: translateY(-1px);
        }

        .hint-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #78909c;
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .credits-container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            .game-title {
                font-size: 2.5rem;
            }
            
            .completion-text {
                font-size: 1.4rem;
            }
            
            .demo-notice {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .credits-container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .completion-text {
                font-size: 1.2rem;
            }
            
            .demo-notice {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="credits-container">
        <h1 class="game-title">万象行者</h1>
        <p class="completion-text">您已体验游戏全部内容</p>
        <p class="demo-notice">DEMO</p>
        <p class="completion-text">完整版敬请期待</p>
        <p class="author-signature">陈星</p>
        
        <button class="continue-button" onclick="returnToMenu()">
            返回主菜单
        </button>
        
        <p class="hint-text">点击按钮返回游戏封面</p>
    </div>

    <script>
        function returnToMenu() {
            // 添加点击音效（如果有的话）
            // playClickSound();
            
            // 平滑过渡效果
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // 跳转到游戏页面
                window.location.href = 'game.html';
            }, 500);
        }

        // 键盘支持
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                returnToMenu();
            }
        });

        // 页面加载完成后的动画
        window.addEventListener('load', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
