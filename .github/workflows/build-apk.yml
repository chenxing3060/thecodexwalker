                  # æ£€æŸ¥æ˜¯å¦åŒ…å«è§†é¢‘èµ„æº
                  echo "Checking for video resources in APK:"
                  unzip -l thecodexwalker-release.apk | grep -i "\.mp4\|\.webm\|\.ogg" || echo "No video files found"
                  
                  # æ£€æŸ¥æ˜¯å¦åŒ…å«HTMLæ–‡ä»¶
