        - name: Configure Cordova Icons
          run: |
              echo "ğŸ”§ é…ç½®Cordovaå›¾æ ‡..."
              
              # ç­‰å¾…Androidå¹³å°å®Œå…¨åˆå§‹åŒ–
              sleep 5
              
              # æ£€æŸ¥ç›®å½•ç»“æ„
              echo "æ£€æŸ¥ç›®å½•ç»“æ„..."
              ls -la platforms/android/app/src/main/res/ 2>/dev/null || echo "Android resç›®å½•ä¸å­˜åœ¨"
              
