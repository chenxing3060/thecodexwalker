        - name: Install dependencies
          run: npm install
          
        - name: Add Cordova plugins
          run: |
              # ç§»é™¤ä¸å…¼å®¹çš„whitelistæ’ä»¶ï¼Œä½¿ç”¨æ›´ç°ä»£çš„æ’ä»¶
              cordova plugin add cordova-plugin-file@6.0.2
