                  unzip -l thecodexwalker-release.apk | grep -i "\.html" || echo "No HTML files found"
                  
                  # æ£€æŸ¥æ˜¯å¦åŒ…å«CSSå’ŒJSæ–‡ä»¶
                  echo "Checking for CSS and JS files in APK:"
                  unzip -l thecodexwalker-release.apk | grep -i "\.css\|\.js" || echo "No CSS/JS files found"
                  
              else
                  echo "No APK file found for signing"
