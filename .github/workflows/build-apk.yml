        - name: Build Release APK
          run: |
              echo "ğŸ”¨ æ„å»ºRelease APK..."
              
              # ç¡®ä¿æ¸¸æˆæ–‡ä»¶åœ¨wwwç›®å½•ä¸­
              echo "æ£€æŸ¥wwwç›®å½•å†…å®¹..."
              ls -la www/
              echo "wwwç›®å½•å¤§å°: $(du -sh www/)"
              
              # ç¡®ä¿åœ¨æ­£ç¡®çš„ç›®å½•ä¸­
              cd platforms/android
              
              # æ„å»ºReleaseç‰ˆæœ¬ï¼ˆä¸æ˜¯Debugï¼‰
              echo "æ„å»ºReleaseç‰ˆæœ¬..."
              ./gradlew assembleRelease
              
              # æ£€æŸ¥æ„å»ºç»“æœ
              if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
                  echo "âœ… Release APKæ„å»ºæˆåŠŸï¼"
                  ls -la app/build/outputs/apk/release/
                  echo "Release APKå¤§å°: $(du -h app/build/outputs/apk/release/app-release-unsigned.apk)"
              else
                  echo "âŒ Release APKæ„å»ºå¤±è´¥ï¼"
                  echo "å°è¯•æ„å»ºDebugç‰ˆæœ¬ä½œä¸ºå¤‡é€‰..."
                  ./gradlew assembleDebug
                  if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
                      echo "âœ… Debug APKæ„å»ºæˆåŠŸï¼"
                      ls -la app/build/outputs/apk/debug/
                      echo "Debug APKå¤§å°: $(du -h app/build/outputs/apk/debug/app-debug.apk)"
                  else
                      echo "âŒ æ‰€æœ‰æ„å»ºéƒ½å¤±è´¥äº†ï¼"
                      exit 1
                  fi
              fi
              
              # å›åˆ°é¡¹ç›®æ ¹ç›®å½•
              cd ../..
              
              # å¦‚æœç”Ÿæˆäº†AABæ–‡ä»¶ï¼Œè½¬æ¢ä¸ºAPK
              if [ -f "platforms/android/app/build/outputs/bundle/release/app-release.aab" ]; then
                  echo "AAB file found, converting to APK..."
                  # ä½¿ç”¨bundletoolå°†AABè½¬æ¢ä¸ºAPK
                  wget https://github.com/google/bundletool/releases/download/1.17.2/bundletool-all-1.17.2.jar
                  
                  # ç”ŸæˆAPKSæ–‡ä»¶
                  java -jar bundletool-all-1.17.2.jar build-apks --bundle=platforms/android/app/build/outputs/bundle/release/app-release.aab --output=app-release.apks
                  
                  # æ£€æŸ¥APKSæ–‡ä»¶å†…å®¹
                  echo "APKS file contents:"
                  unzip -l app-release.apks
                  
                  # åˆ›å»ºä¸´æ—¶ç›®å½•å¹¶è§£å‹APKSæ–‡ä»¶
                  mkdir -p temp_apks
                  cd temp_apks
                  unzip -q ../app-release.apks
                  cd ..
                  
                  # æŸ¥æ‰¾APKæ–‡ä»¶
                  if [ -f "temp_apks/base.apk" ]; then
                      echo "Found base.apk, copying..."
                      cp temp_apks/base.apk app-release.apk
                  else
                      echo "Looking for APK files in temp_apks:"
                      ls -la temp_apks/
                      # æŸ¥æ‰¾ä»»ä½•APKæ–‡ä»¶
                      APK_FILES=$(find temp_apks -name "*.apk")
                      if [ -n "$APK_FILES" ]; then
                          FIRST_APK=$(echo "$APK_FILES" | head -1)
                          echo "Found APK file: $FIRST_APK"
                          cp "$FIRST_APK" app-release.apk
                      else
                          echo "No APK files found"
                          exit 1
                      fi
                  fi
                  
                  # æ¸…ç†ä¸´æ—¶ç›®å½•
                  rm -rf temp_apks
                  
                  echo "APK file created: app-release.apk"
                  ls -la app-release.apk
                  echo "APKæ–‡ä»¶å¤§å°: $(du -h app-release.apk)"
              fi
              
              # ç­¾åAPKæ–‡ä»¶
              if [ -f "app-release.apk" ]; then
                  echo "Signing APK file..."
                  keytool -genkey -v -keystore my-release-key.keystore -alias alias_name -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
                  jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA256 -keystore my-release-key.keystore -storepass android -keypass android app-release.apk alias_name
                  
                  # æ£€æŸ¥zipalignæ˜¯å¦å¯ç”¨
                  echo "Checking zipalign availability:"
                  which zipalign || echo "zipalign not found in PATH"
                  ls -la $ANDROID_HOME/build-tools/32.0.0/zipalign || echo "zipalign not found in build-tools"
                  
                  # ä½¿ç”¨å®Œæ•´è·¯å¾„è¿è¡Œzipalign
                  echo "Running zipalign with full path..."
                  $ANDROID_HOME/build-tools/32.0.0/zipalign -v 4 app-release.apk thecodexwalker-release.apk
                  echo "Signed APK created: thecodexwalker-release.apk"
                  
                  # æ£€æŸ¥æœ€ç»ˆæ–‡ä»¶å¤§å°å’Œå†…å®¹
                  echo "Final APK file details:"
                  ls -la thecodexwalker-release.apk
                  echo "APK file size: $(du -h thecodexwalker-release.apk | cut -f1)"
                  
                  # æ£€æŸ¥APKå†…å®¹
