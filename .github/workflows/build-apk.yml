              echo '#!/bin/bash' > platforms/android/gradlew
              echo 'export GRADLE_HOME="$GITHUB_WORKSPACE/gradle-7.6.1"' >> platforms/android/gradlew
              echo 'export PATH="$GITHUB_WORKSPACE/gradle-7.6.1/bin:$PATH"' >> platforms/android/gradlew
