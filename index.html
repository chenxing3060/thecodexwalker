<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <title>万象行者 - The Codex Walker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #0a0a14;
            color: #e0e0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: linear-gradient(to bottom, #0a0a14, #1a1a2e);
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #7e57c2;
            text-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b39ddb;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: linear-gradient(135deg, #7e57c2, #5e35b1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(94, 53, 177, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(94, 53, 177, 0.6);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #5c6bc0, #3949ab);
            box-shadow: 0 4px 15px rgba(57, 73, 171, 0.4);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 7px 20px rgba(57, 73, 171, 0.6);
        }
        
        .description {
            margin: 30px 0;
            line-height: 1.6;
            color: #b0bec5;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #78909c;
        }
        
        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .logo {
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 150px;
            height: auto;
        }
        
        /* 符文背景效果 */
        .rune-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .rune {
            position: absolute;
            color: rgba(126, 87, 194, 0.1);
            font-size: 2rem;
            animation: fadeInOut 8s infinite;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 0.3; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 符文背景 -->
    <div class="rune-bg" id="rune-bg"></div>
    
    <div class="container">
        <div class="logo">
            <!-- 可以替换为实际的游戏logo -->
            <h1>万象行者</h1>
        </div>
        
        <p class="subtitle">The Codex Walker</p>
        
        <div class="description">
            探索隐藏在日常之下的奇异世界，与神秘少女魏娇娇一起守护现实的稳定。
            一段关于现实与故事交织的奇幻冒险即将开始...
        </div>
        
        <div class="buttons">
            <a href="game.html" class="btn">开始游戏</a>
            <a href="about.html" class="btn btn-secondary">关于游戏</a>
        </div>
        
        <div class="footer">
            © 2025 万象行者 | 版本 1.0
        </div>
    </div>
    
    <script>
        // 创建随机符文背景
        document.addEventListener('DOMContentLoaded', () => {
            const runeBg = document.getElementById('rune-bg');
            const runes = ['◈', '◇', '◆', '◊', '⟐', '⟡', '⟢', '⟣', '⟤', '⟥'];
            const runeCount = 50;
            
            for (let i = 0; i < runeCount; i++) {
                const rune = document.createElement('div');
                rune.className = 'rune';
                rune.textContent = runes[Math.floor(Math.random() * runes.length)];
                rune.style.left = `${Math.random() * 100}%`;
                rune.style.top = `${Math.random() * 100}%`;
                rune.style.animationDelay = `${Math.random() * 8}s`;
                runeBg.appendChild(rune);
            }
        });
    </script>
</body>
</html>
